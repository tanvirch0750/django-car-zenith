{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class=" container mx-auto px-2 py-20">
    <div class="text-center">
      <span class="uppercase text-md font-medium text-mainred mb-2">From Luxury to Performance, Find Your Perfect Ride</span>
      <h2 class="pb-20 text-4xl font-bold text-maingray">Discover a World of Wheels: Our Spectacular Car Collection</h2>
    </div>
  
  
    
  
    <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8">
     
      {% for car in cars %}
      <span class="group relative block overflow-hidden">
      
        <img
          src="{{ car.images.url }}"
          alt=""
          class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72"
        />
      
        <div class="relative border border-gray-100 bg-red-50 p-6">
          <span
            class="whitespace-nowrap bg-maingray text-white px-3 py-1.5 text-xs font-medium"
          >
            {{car.brand}}
          </span>
      
          <h3 class="mt-4 text-lg font-medium text-gray-900">{{car.title}}</h3>
      
          <p class="mt-1.5 text-sm text-gray-700">${{car.price}}</p>
      
          <div class="mt-4">
            <a
              class="block w-full bg-mainred text-white p-4 text-sm font-medium transition hover:scale-105 text-center cursor-pointer"
              href="{{car.get_url}}"
            >
              BUY NOW
            </a>
          </div>
        </div>
      </span>
      {% endfor %}
    </div>
  </section>
{% endblock %}
