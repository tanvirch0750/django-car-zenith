{% extends 'base.html' %} 
{% block content %}

<section class="mx-auto py-12 bg-red-50 px-2">
  
  <div class=" max-w-2xl mx-auto bg-maingray p-6 rounded-sm">
    <h2 class=" text-4xl font-semibold text-mainred text-center mb-6">Registration</h2>
    <form action="{% url 'register' %} " method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-white"
            >First Name:</label
          >
          {{ form.first_name }}
        </div>
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-white"
            >Last Name</label
          >
          {{ form.last_name }}
        </div>
    
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-white">Email</label>
          {{ form.email }}
        </div>
    
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-white"
            >Phone Number</label
          >
          {{ form.phone_number }}
        </div>
    
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-white"
            >Password</label
          >
          {{ form.password }}
        </div>
    
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-white"
            >Confirm Password</label
          >
          {{ form.confirm_password }}
        </div>
       
        <button
          type="submit"
          class="btn bg-mainred hover:bg-red-700 border-0 text-white  rounded-none"
        >
          Register new account
        </button>
        <span class=" text-red-600 text-lg mt-2">
            {{ form.email.errors }}
        </span> 
        <span class="text-red-600 text-lg mt-8">
            {{ form.non_field_errors }}
        </span>
      </form>
  </div>
</section>

{% endblock %}
